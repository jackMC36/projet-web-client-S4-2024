                </label>
                <label> 
                    Nom d'utilisateur*: <input type="text" id="username" name="username" required>
                </label>
                <label> 
                    Mot de passe*: <input type="password" id="userpwd" name="userpwd" minlength="12" required>
                </label>
                <label> 
                    Mail*: <input type="text" id="email" name="	useremail" required>
