<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<title>Vous avez bien été login.</title>
		<meta name="description" content="Simple page to test CGI." />
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="fr" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<link rel="start" title="Accueil" href="index.xhtml" />
		<style>header{
			background-color: rgb(33, 166, 255);
			font-family: Nunito, sans-serif, Verdana;
			padding: 20px;
			margin: 25px 0px;
			border-collapse: collapse;
			letter-spacing: 1px;
			text-align: center;
			display: flex;
			font-family: Nunito, sans-serif, Verdana;
			align-items: center;
			align-items: center; 
		  }
		  
		  header img {
			width: 75px; 
			height: auto;
		  }
		  
		  footer{
			background-color: rgb(33, 166, 255);
			font-family: Nunito, sans-serif, Verdana;
			padding: 20px;
			margin: 50px 0px;
			border-collapse: collapse;
			letter-spacing: 1px;
			text-align: center;
			bottom: 0;
		  }
		  
		  body{
			background-color: rgb(248, 248, 235);
			font-family: Nunito, sans-serif, Verdana;
			border-collapse: collapse;
			letter-spacing: 1px;
			min-width: 1000px;
		  }
		  
		  p {
			background-color: rgb(202, 223, 231);
			font-family: Nunito, sans-serif, Verdana;
			text-align: center;
			margin: 10px auto;
			padding: 10px;
			transition: background-color 0.3s ease-in-out;
		  }
		  
		  
		  p:hover {
			background-color: rgb(142, 209, 234);
		  }
		  
		  /* h tags */
		  h1{
			@font-face {
				font-family: 'Pokemon Hollow';
				src: url('fonts/pokemon-hollow.ttf') format('truetype');
			}

			font-family: Pokemon Hollow, sans-serif, Verdana;
			border-collapse: collapse;
			letter-spacing: 3px;
			font-size: 50px;
			text-decoration: none;
		  }
		  
		  h2{
			font-family: Nunito, sans-serif, Verdana;
			padding: 10px;
			background-color: rgb(206, 221, 248);
			border-collapse: collapse;
			letter-spacing: 1px;
			text-decoration: none;
		  }
		  
		  h3{
			font-family: Nunito, sans-serif, Verdana;
			padding: 10px;
			background-color: rgb(122, 160, 241);
			border-collapse: collapse;
			letter-spacing: 1px;
			text-decoration: none;
		  }
		  
		  h4{
			font-family: Nunito, sans-serif, Verdana;
			padding: 10px;
			background-color: rgb(85, 112, 170);
			letter-spacing: 1px;
			text-decoration: none;
			width: 100%;
		  }
		  
		  h2, h3, h4 {
			transition: transform 0.3s ease-in-out;
		  }
		  
		  h2:hover, h3:hover, h4:hover {
			transform: translateX(10px);
		  }</style>
	</head>
	
	<body>

		<header>
            <h1>PokeWiki LOGIN</h1>
        </header>

		<p>Vous avez bien été login.</p>
		<a href="/">Retour &agrave; la page d'accueil</a>
	
	</body>
